{% extends "public/templates/public_template.html" %}

{% block title %}mvdXML erstellen{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
	  <h1>Login</h1>
	  <hr>
	</div>
  </div>
</div>

<div class="container-sm">
<form action="/login" method="POST" enctype="multipart/form-data">

  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form class="form-signin">

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                  <label for="inputEmail">Email</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
                  <label for="inputPassword">Passwort</label>
                </div>

                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Log in</button>
          <hr class="my-4">
        </form>
      </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
